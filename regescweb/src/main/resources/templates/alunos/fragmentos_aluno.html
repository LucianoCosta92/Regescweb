<div class="container" th:fragment="form(alunoDTO, action)">
	<div class="row">
		<form th:object="${alunoDTO}"
			th:action="${action}"
			method="POST">
			<div class="mb-3">
				<label class="form-label">Nome do aluno</label> <input
					class="form-control" th:errorclass="is-invalid" type="text"
					th:field="*{nome}">
				<div class="invalid-feedback" th:errors="*{nome}"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">E-mail</label> <input
					class="form-control" th:errorclass="is-invalid" type="text"
					th:field="*{email}">
				<div class="invalid-feedback" th:errors="*{email}"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">Telefone</label> <input
					class="form-control" th:errorclass="is-invalid" type="text"
					th:field="*{telefone}">
					<div class="invalid-feedback" th:errors="*{telefone}"></div>
			</div>
			<button class="btn btn-primary" type="submit">Submeter</button>
			<a href="javascript:history.back()">Voltar</a>
		</form>
	</div>
</div>
