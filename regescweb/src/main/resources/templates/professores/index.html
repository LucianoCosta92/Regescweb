<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Lista de Professores')}"></head>
<body>
	<header th:replace="~{fragmentos :: header('Lista de Professores')}"></header>
	<div class="container">
		<div>
			<table class="table">
		  <thead class="table table-sm table-dark">
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Nome</th>
		      <th scope="col">Salário</th>
		      <th scope="col">Status</th>
		      <th scope="col">Info</th>
		      <th scope="col">Editar</th>
		      <th scope="col">Excluir</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="professor : ${professores}">
		      <th scope="row" th:text="${professor.id}">ID</th>
		      <td th:text="${professor.nome}">Nome do Professor</td>
		      <td th:text="${professor.salario}">Salário</td>
		      <td th:text="${professor.statusProfessor}">Status</td>
		      <td><a th:href="@{/professores/{professorId}(professorId = ${professor.id})}"><i class="fa-solid fa-circle-info"></i></a></td>
		      <td><a th:href="@{/professores/{professorId}/edit(professorId = ${professor.id})}"><i class="fas fa-pencil-alt"></i></a></td>
		      <td><a th:href="@{/professores/{professorId}/delete(professorId = ${professor.id})}"><i class="fas fa-trash"></i></a></td>
		    </tr>
		  </tbody>
		</table>
		<div>
			<div class="row">
				<a href="/professores/new">Novo Professor</a>
			</div>
		</div>
		</div>
		<footer th:replace="~{fragmentos :: footer}"></footer>
	</div>
</body>
</html>
