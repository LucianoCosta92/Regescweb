<head th:fragment="head(titulo)">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="/css/styles.css">
<title th:text="${titulo}"></title>
</head>

<header th:fragment="header(titulo)">
	<div class="container mt-3">
		<div>
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item"><a class="nav-link active" id="home-tab"
					data-toggle="tab" href="/" role="tab" aria-controls="home"
					aria-selected="true">Home</a></li>
					
				<li class="nav-item"><a class="nav-link" id="professor-tab"
					data-toggle="tab" href="/professores" role="tab"
					aria-controls="professor" aria-selected="false">Professores</a></li>
					
				<li class="nav-item"><a class="nav-link" id="aluno-tab"
					data-toggle="tab" href="/alunos" role="tab" aria-controls="aluno"
					aria-selected="false">Alunos</a></li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel"
					aria-labelledby="home-tab"></div>
				<div class="tab-pane fade" id="professor" role="tabpanel"
					aria-labelledby="professor-tab"></div>
				<div class="tab-pane fade" id="aluno" role="tabpanel"
					aria-labelledby="aluno-tab"></div>
			</div>
		</div>
	</div>
	<div class="container mt-3">
		<div class="row">
			<div class="col-12">
				<h1 th:text="${titulo}"></h1>
			</div>
		</div>
	</div>
</header>

<footer th:fragment="footer"
	class="bg-body-tertiary text-center text-lg-start">
	<div class="text-center p-3"
		style="background-color: rgba(0, 0, 0, 0.05);">

			href="https://github.com/LucianoCosta92">Luciano Costa dos Santos</a>
	</div>
</footer>
