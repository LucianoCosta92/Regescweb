<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Info Aluno')}"></head>
<body>
	<header th:replace="~{fragmentos :: header('Aluno #' + ${aluno.id})}"></header>
	<main>
		<div class="container mt-4">
			<div class="row">
				<div class="col-12">
					<b>Nome: </b><span th:text="${aluno.nome}"></span><br>
					<b>E-mail: </b><span th:text="${aluno.email}"></span><br>
					<b>Telefone: </b><span th:text="${aluno.telefone}"></span><br>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<a th:href="@{/alunos/{alunoId}/edit(alunoId = ${aluno.id})}" class="btn btn-primary" type="submit">Editar</a>   
					<a href="/alunos"> Voltar</a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
